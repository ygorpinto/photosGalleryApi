AllCops:
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Layout/LineLength:
  Max: 140

Style/MixinUsage:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/TrailingEmptyLines:
  Enabled: false